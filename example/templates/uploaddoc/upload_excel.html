<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>APP</title>
    <link rel="shortcut icon" href="https://d1lpyqedjaq3m8.cloudfront.net/aprova/arquivosconcursos/instituicoes/2020/01/1580321681.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    
    <div class="text-center">
        {% comment %} <img src="link ou caminho" alt="Descrição da imagem"> {% endcomment %}
        <h2>Selecione o arquivo</h2>

        <form method="post" enctype="multipart/form-data" action="{% url 'upload_excel' %}">
            {% csrf_token %}
            <input type="file" name="file" accept=".xls, .xlsx, .csv" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>
</html>
